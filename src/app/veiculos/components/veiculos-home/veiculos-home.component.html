<div class="container-sm">
  <section>
    <div class="cab">
      <div class="button-section">
        <button mat-raised-button (click)="adicionarVeiculo()">Adicionar Veículo</button>
      </div>
      <form class="input-pesquisa" [formGroup]="pesquisaForm">
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Pesquisa por Veículo</mat-label>
          <input matInput placeholder="Ex. Palio" name="pesquisa" formControlName="q">
        </mat-form-field>
        <div class="button-section pesquisa">
          <button mat-raised-button [disabled]="!pesquisaForm.valid" (click)="pesquisaVeiculo()"> Pesquisar</button>
        </div>
        <div class="button-section pesquisa limpa">
          <button mat-raised-button (click)="limpaPesquisa()">Limpar</button>
        </div>
      </form>
    </div>

    <div *ngIf="veiculos.length >=1; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="veiculos">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let row">{{row.marca}}</td>
          </ng-container>

          <ng-container matColumnDef="veiculo" class="campoVeiculo">
            <th mat-header-cell *matHeaderCellDef>Veiculo</th>
            <td mat-cell *matCellDef="let row">{{row.veiculo}}</td>
          </ng-container>

          <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let row">{{row.ano}}</td>
          </ng-container>


          <ng-container matColumnDef="vendido">
            <th mat-header-cell *matHeaderCellDef>Vendido</th>
            <td mat-cell *matCellDef="let row"> {{row.vendido|vendido}}  </td>
          </ng-container>

          <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button (click)="editarVeiculo(row.id)">Editar Veículo</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </ng-template>


    <ng-template #elseBlock>

      <div class="container-sm">
        <mat-card class="card-home">
          <h4> Ainda não existem veículos cadastrados :(</h4>
          <p> Clique na opção Adicionar Veículo acima e cadastre!</p>
        </mat-card>
      </div>


    </ng-template>


  </section>
</div>
